<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginsite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<form onsubmit="event.preventDefault(); getUsername(); getPW(); verify();">
    <!-- Benutzername Eingabefeld -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="loginusername">
      <label class="mdl-textfield__label" for="loginusername">enter username</label>
    </div>

    <!-- Passwort Eingabefeld -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="loginpassword">
      <label class="mdl-textfield__label" for="loginpassword">enter password</label>
    </div>

    <!-- Bestätigungsbutton -->
    <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      Confirm
    </button>
</form>

<div id="linkContainer"></div>

<script>
    const username = "max";
    const password = "passwort";
    let verifycounter = 0;
    
    function getUsername(){
        var usernameinput = document.getElementById("loginusername").value;
        if(usernameinput !== username){
            return;
        }
        verifycounter++;
    }
    
    function getPW(){
        var pwinput = document.getElementById("loginpassword").value;
        if(pwinput !== password){
            return;
        }
        verifycounter++;
    }

    function verify(){
        if(verifycounter === 2){
            var link = document.createElement('a');
            link.className = 'mdl-button mdl-js-button mdl-button--raised mdl-button--colored';
            link.href = 'uebersicht.html';
            link.textContent = 'WELCOME';
            document.getElementById('linkContainer').appendChild(link);
        }
        verifycounter = 0; // Zurücksetzen des Zählers
    }
</script>

</body>
</html>
